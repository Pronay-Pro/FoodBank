<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand navbar-heading" href="#">Hungry Monster</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav navbar">
                        <li class="nav-item">
                            <a class="nav-link navbar-item" aria-current="page" href="#Home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbar-item" href="#About">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbar-item" href="#Recipes">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbar-item" href="#Blog">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <img src="" alt="">
            <h1 id="find" style="display: none;">Sorry !! We cannot find your Meals</h1>
        </section>
        <section class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input id="foodInput" type="text" class="form-control" placeholder="Search for Meal...">
                    <div class="input-group-append">
                        <button id="search" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div id="foodInfo"></div>
            </div>
            <div class="row">
                <div id="foodDisplay" class="d-flex flex-wrap"></div>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
